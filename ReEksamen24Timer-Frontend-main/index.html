<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <script src="JavaScript/TeacherFunctions.js"></script>
    <script src="JavaScript/StudentFunctions.js"></script>
    <script src="JavaScript/FetchCourse.js"></script>

    <link media="all" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link media="all" href="https://cdnjs.cloudflare.com/ajax/libs/Dropify/0.2.2/css/dropify.css" rel="stylesheet">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    
</head>


<body>
    <header class="container-fluid">
        <h1>Teacher/Student List</h1>
        <button id="myBtn">Available Courses</button>

<!-- The Modal -->
<div id="myModal" class="modal">


  <div class="modal-content">
    <span class="close">&times;</span>
     <p id="courseInfo"></p>
  </div>

</div>

<script>

var modal = document.getElementById("myModal");
var btn = document.getElementById("myBtn");
var span = document.getElementsByClassName("close")[0];


btn.onclick = function() {
  modal.style.display = "block";
}
span.onclick = function() {
  modal.style.display = "none";
}
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>
<script>
    fetchCourse();
 </script>

     </header>


     <!--Box 1-->
     <div class="boxes">
        <!--Post Teacher-->
        <div class="innerBox"style="float: right;">
            <h2>Add Teacher</h2>
            <form id="postTeacher" class="col-12">
                <div class="col">
                  <label>Teacher Name</label>
                  <input type="text" id="teacherName" name="teacherName" placeholder="Enter Name" required>
                </div>
                <div class="col">
                    <label>Email</label>
                    <input type="text" id="teacherEmail" name="teacherEmail" placeholder="Enter Email" required>
                </div>
                <div class="col">
                    <select name="teacherCourse" id="teacherCourse">
                        <option value="Math">Math</option>
                        <option value="Programming">Programming</option>
                        <option value="Cooking">Cooking</option>
                        <option value="Martial">Martial Arts</option>
                      </select>
                 </div>
                <div class="col mt-1">
                    <input type="submit" name="submit" placeholder="Submit">
                  </div>
              </form>
              <script>
                document.forms["postTeacher"].addEventListener("submit", (event) => {
                  event.preventDefault()
                    postTeacher();
                });
        </script>
        </div>

<!--Post Students-->
<div class="innerBox" style="float: right;">
    <h2>Add Student</h2>
    <form id="postStudent" class="col-12">
        <div class="col">
          <label>Student Name</label>
          <input type="text" id="studentName" name="studentName" placeholder="Enter Name" required>
        </div>
        <div class="col">
            <label>Email</label>
            <input type="text" id="studentEmail" name="studentEmail" placeholder="Enter Email" required>
        </div>
        <div class="col mt-1">
            <input type="submit" name="submit" placeholder="Submit">
          </div>
      </form>
      <script>
        document.forms["postStudent"].addEventListener("submit", (event) => {
          event.preventDefault()
            studentPost();
        });
</script>
</div>
        

        <div class="innerBox">
            <h2>Find a Teacher</h2>
            <form id="searchTeacher" class="col-12">
                <div class="col">
                    <label>Teacher's Mail</label>
                    <input type="text" id="searchTeacherMail" name="searchTeacherMail" placeholder="Enter Email">
                </div>
                <div class="col mt-1">
                    <input type="submit" name="submit" placeholder="Search">
                </div>
    
            </form>
            <script>
                document.forms["searchTeacher"].addEventListener("submit", (event) => {
                  event.preventDefault()
                    searchTeacher();
                });
        </script>
        <p id="searchedTeacherInfo"></p>
    </div>
    <div class="innerBox">


        <h2>Find a Student</h2>
        <form id="searchStudent" class="col-12">
            <div class="col">
                <label>Student Mail</label>
                <input type="text" id="searchStudentMail" name="searchStudentMail" placeholder="Enter Email">
            </div>
            <div class="col mt-1">
                <input type="submit" name="submit" placeholder="Search">
            </div>
    
        </form>
        <script>
            document.forms["searchStudent"].addEventListener("submit", (event) => {
              event.preventDefault()
                searchStudent();
            });
    </script>
    <p id="searchedStudentInfo"></p>
    </div>

     </div>
     

<!------------------------------------------------------------------------------------------------------------>


     <!--Box 2-->
     <div class="boxes">
        


        <!--Student List-->
        <div class="innerBox">
            <h2>Student List:</h2>
            <p id="studentList"></p>
        </div>
<script>
        studentTrigger();
     </script>

     <!--Teacher List-->
     <div class="innerBox">
        <h2>Teacher List:</h2>
        <p id="teacherList"></p>
    </div>
    <script>
        Teachertrigger();
     </script>
     </div>

     



</body>

</html>
